<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Larissa">
    <meta name="viewport" content="width=device-widthm, initial-scale=1.0">
    <meta name="keyword" content="Clone, Instagram, WebDeveloper">

    <link rel="stylesheet" href="css/style.css">
    <title> Instagram - Clone </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="image/instagram-celular.png" alt="" class="Foto do celular logado no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="image/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram" >
                <div class="profile-photo">
                    <img src="image/imagem-perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue as mewmewdevart</a>
                <a href="#" class="instagram-logout">Remover Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not mewmewdevart?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
